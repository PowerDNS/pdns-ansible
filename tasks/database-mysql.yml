---

- name: Create the PowerDNS databases
  mysql_db:
    login_user: "{{ item.value.priv_user }}"
    login_password: "{{ item.value.priv_password }}"
    login_host: "{{ item.value.host }}"
    name: "{{ item.value.dbname }}"
    state: present
  when: "item.key.split(':')[0] == 'gmysql'"
  with_dict: "{{ pdns_backends | combine(pdns_mysql_databases_credentials, recursive=True) }}"

- name: Grant PowerDNS access to the databases
  mysql_user:
    login_user: "{{ item.0.priv_user }}"
    login_password: "{{ item.0.priv_password }}"
    login_host: "{{ item.0.host }}"
    name: "{{ item.0.user }}"
    password: "{{ item.0.password }}"
    host: "{{ item.1 }}"
    state: present
    priv: "{{ item.0.dbname }}.*:ALL"
  with_subelements:
    - "{{ pdns_backends | combine(pdns_mysql_databases_credentials, recursive=True) }}"
    - priv_host
    - skip_missing: yes

- name: Check if the PowerDNS databases are empty
  command: >
    mysql --user="{{ item.value.user }}" --password="{{ item.value.password }}"
    --host="{{ item.value.host }}" --batch --skip-column-names
    --execute="SELECT COUNT(DISTINCT `table_name`) FROM `information_schema`.`columns` WHERE `table_schema` = '{{ item.value.dbname }}'"
  when: item.key.split(':')[0] == 'gmysql'
  with_dict: "{{ pdns_backends }}"
  register: pdns_check_mysql_db
  changed_when: False

- name: Define the PowerDNS schema definition file path (RedHat)
  set_fact:
    pdns_mysql_schema_file: "/usr/share/doc/pdns-backend-mysql-{{ pdns_version | regex_replace('-[^-]*$', '')}}/schema.mysql.sql"
  when: "ansible_os_family == 'RedHat'"

- name: Define the PowerDNS schema definition file path (Debian)
  set_fact:
    pdns_mysql_schema_file: "/usr/share/dbconfig-common/data/pdns-backend-mysql/install/mysql"
  when: "ansible_os_family == 'Debian' and pdns_install_repo == ''"

- name: Define the PowerDNS schema definition file path (Debian)
  set_fact:
    pdns_mysql_schema_file: "/usr/share/doc/pdns-backend-mysql/schema.mysql.sql"
  when: "ansible_os_family == 'Debian' and pdns_install_repo != ''"

- name: Import the initial PowerDNS MySQL schema
  mysql_db:
    login_user: "{{ item.item.value.user }}"
    login_password: "{{ item.item.value.password }}"
    login_host: "{{ item.item.value.host }}"
    name: "{{ item.item.value.dbname }}"
    state: import
    target: "{{ pdns_mysql_schema_file }}"
  when: "item.item.key.split(':')[0] == 'gmysql' and item.stdout == '0'"
  with_items: "{{ pdns_check_mysql_db.results }}"
